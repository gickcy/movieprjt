{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
  <div class="col-md-6">
        <h5>{{movie.name}}</h5>
        <h5>{{movie.desc}}</h5>
        <h5>{{movie.year}}</h5>
        <a class="btn btn-warning" href="{% url 'appmovie:update' movie.id %}">UPDATE</a><br>
        <a class="btn btn-danger" href="{% url 'appmovie:delete' movie.id %}">DELETE</a>

  </div>
     </div>
</div>
{% endblock %}
