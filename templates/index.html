
{% extends 'base.html' %}
{% block body %}



<div class="container">
     <div class="row">
         {% for i in movie_list %}
         <div class="col-md-3">
             <div class="card">
                 <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250px">
                 <div class="card-body">
                 <h5 class="card-title">{{i.img.name}}</h5>
                 <p class="card-text"> {{i.img.desc}}</p>
                 <a  class="btn btn-warning" href="{% url 'appmovie:detail' i.id %}">view details</a>
                 </div>
             </div>
     </div>
      {% endfor %}
     </div>
</div>

{% endblock %}
